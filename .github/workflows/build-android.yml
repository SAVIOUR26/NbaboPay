name: Build Android APK

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'android-app/**'
  pull_request:
    paths:
      - 'android-app/**'
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        working-directory: android-app
        run: chmod +x gradlew

      - name: Create local.properties
        working-directory: android-app
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      - name: Build Debug APK
        working-directory: android-app
        run: ./gradlew assembleDebug --no-daemon

      - name: Build Release APK
        working-directory: android-app
        run: ./gradlew assembleRelease --no-daemon

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: ngabopay-ussd-debug
          path: android-app/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: ngabopay-ussd-release
          path: android-app/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Download Release APK
        uses: actions/download-artifact@v4
        with:
          name: ngabopay-ussd-release
          path: ./

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: android-v${{ steps.date.outputs.date }}
          name: NgaboPay USSD App - ${{ steps.date.outputs.date }}
          body: |
            Automated build of NgaboPay USSD Android App

            **Installation:**
            1. Download the APK file
            2. Enable "Install from unknown sources" on your Android device
            3. Install the APK
            4. Open the app and configure your settings

            **Note:** This is an unsigned release APK.
          files: app-release-unsigned.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
